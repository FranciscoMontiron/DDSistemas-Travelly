<div class="container mt-5 rounded shadow">
  
  <div class="row align-items-stretch">
    <div class="col bg d-none d-lg-block rounded"></div>

    <div class="col bg-white p-5 rounded-end">
      <div class="text-end">
        <img src=".../../../../../assets/Logo UTN.jpeg" width="48px" alt="Logo">
      </div>

      <h2 class="fw-bold text-center pt-5 mb-5">
        Bienvenido a DS TRAVEL!
      </h2>

      <!-- Login -->

      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

        <div class="mb-4">
          <label for="nombreUsuario" class="form-label"> Usuario</label>
          <input type="email" id="nombreUsuario" class="form-control" name="nombreUsuario" [(ngModel)]="nombreUsuario" required>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label"> Contraseña</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </div>

        
        <div class="my-3">
          <span>  No tienes cuenta? <a href="/registro">Regístrate</a></span>
        </div>

      </form>

      <!-- Login con redes-->

        <div class="row" text-center>
          <div class="col-12">Iniciar Sesión</div>
        </div>

        <div class="row">
          <div class="col ">
            <button class="btn btn-outline-primary w-50" (click)="mensaje()">
              <div class="row align-items-center">
                <div class="col-2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-facebook" viewBox="0 0 16 16">
                    <path
                      d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                  </svg>
                </div>
                <div class="col-6">
                  Facebook
                </div>
              </div>
            </button>

            <button class="btn btn-outline-danger w-50" (click)="mensaje()">
              <div class="row align-items-center">
                <div class="col-2 d-flex justify-content-between">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-google" viewBox="0 0 16 16">
                    <path
                      d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                  </svg>
                </div>
                <div class="col-6">
                  Google
                </div>
              </div>
            </button>

          </div>
        </div>
      </div>
    </div>

  </div>
