<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prueba Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>

      body{
        background-color: greenyellow;
        background: linear-gradient(to right, rgb(39, 192, 192), rgb(62, 190, 30));
      }

      .bg{
        background-image: url(./dstravel.png);
        background-position: center center;
      }

    </style>

  </head>
  <body>
    <div class="container w-75 mt-5 rounded shadow">

      <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block rounded">

        </div>

        <div class="col bg-white p-5 rounded-end">
          <div class="text-end">
            <img src="./Logo UTN.jpeg" width="48px" alt="Logo">
          </div>

          <h2 class="fw-bold text-center pt-5 mb-5">
            Registrate!
          </h2>

          <!-- Login -->

        <form>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre Usuario</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nunca compartiremos tu email con nadie.</div>
            </div>

            <label for="inputPassword5" class="form-label">Contraseña</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
              Tu contraseña debe contener entre 8-20 caracteres, letras y números, y no puede contener espacios, caracteres especiales, o emojis.
            </div>

            <br>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Repetir Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        
        </form>

      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
