<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema DS Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/8906b4df52.js" crossorigin="anonymous"></script>
  </head>
 <body>

    <!-- Cabecera-->

    <div class="cabecera">
      
      <div class="logo-principal">
        <i class="fa-solid fa-plane"> DS TRAVEL</i>
      </div>
    
    </div>

    <!-- Barra de navegacion-->
    
    <div class="barra">

        <div class="container-fluid">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <nav class="navbar bg-#82D4D0">
              <div class="container-fluid" id="buscador">
                <form class="d-flex" role="search">

                  <p id="origen"><b>Origen:</b></p>

                  <input class="form-control me-2" type="search" placeholder="Indicá el Origen" aria-label="Search" id="origen-buscador">

                  <p id="destino"><b>Destino:</b></p>

                  <input class="form-control me-2" type="search" placeholder="Indicá el destino" aria-label="Search" id="destino-buscador">
              
                  <button class="btn btn-dark" type="submit" id="buscar">Buscar</button>

                  <!-- Barra de navegacion
                  <i class="fa-solid fa-user" id="cant-pas"></i>

                  <select class="form-select" aria-label="Default select example" id="cant-pas-op">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                  -->
                </form>
              </div>
          </nav>

          <div class="booking">
            <button type="button" class="btn btn-dark">Mis Reservas</button>
          </div>

          <button type="button" class="btn btn-dark float-end" id="iniciar">Iniciar Sesión</button>
        
        </div>

   </div>

  <!-- Listado de Vuelos -->

  <h1 class="titulo-central">Gestionar Vuelos</h1>

  <div class="container-lg">
    
    <nav class="compra">
        <button type="button" class="btn btn-success"><i class="fa-solid fa-pen-to-square"></i></button>
        <button type="button" class="btn btn-danger"><i class="fa-regular fa-trash-can"></i></button>
    </nav>

  </div>

  <div class="container-lg">
    
    <nav class="compra">
      <button type="button" class="btn btn-success"><i class="fa-solid fa-pen-to-square"></i></button>
      <button type="button" class="btn btn-danger"><i class="fa-regular fa-trash-can"></i></button>
    </nav>

  </div>

  <div class="container-lg">
    
    <nav class="compra">
      <button type="button" class="btn btn-success"><i class="fa-solid fa-pen-to-square"></i></button>
      <button type="button" class="btn btn-danger"><i class="fa-regular fa-trash-can"></i></button>
    </nav>

  </div>

 </body>

</html>
