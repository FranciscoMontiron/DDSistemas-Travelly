<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema DS Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/8906b4df52.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <!-- Cabecera-->

    <div class="cabecera"><i class="fa-solid fa-plane"> DS TRAVEL</i></div>

    <!-- Barra de navegacion-->
    
    <div class="barra">
 
    <nav class="navbar navbar-expand-lg">

      <div class="container-fluid">

        <a class="navbar-brand" href="#"><i class="fa-solid fa-bars"></i></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <nav class="navbar bg-#82D4D0">
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input class="form-control me-1" type="search" placeholder="Buscá un vuelo" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
              </form>
            </div>
        </nav>

        <button class="btn btn-outline-success float-end" type="submit">Iniciar Sesión</button>
        
      </div>
    </nav>

    </div>
    <!-- Barra de navegacion-->

    <h1 class="titulo-central"> Completá tus datos</h1>

    <div class="datos">

      <div class="mb-3">

        <label for="exampleFormControlInput1" class="form-label">Cantidad de Pasajeros</label>

        <select class="form-select" aria-label="Default select example">
          <option selected>Seleccionar</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>

      </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Pepito">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Rodriguez">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">DNI</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="12345678">
        </div>

        <div class="compra">

            <button type="button" class="btn btn-danger">Cancelar</button>

            <button type="button" class="btn btn-success">Continuar</button>

        </div>

    </div>

    <footer class="fixed-bottom">

      <div class="pie">
  
        <nav class="info-pie">
  
          <br>
  
          <p><b>Información de utilidad</b></p>
  
          <p><ins>Contáctanos: diseniodesistemas.frlp.utn@gmail.com</ins></p>
  
          <div class="text-center mb-3">
            <img src="./Logo UTN.jpeg" width="38px" alt="Logo">
          </div>
  
        </nav>
  
  
      </div>
  
    </footer>

  </body>

</html>
