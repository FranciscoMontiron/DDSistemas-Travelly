<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema DS Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/8906b4df52.js" crossorigin="anonymous"></script>
  </head>
 <body>

    <!-- Cabecera-->

    <div class="cabecera">
      
      <div class="logo-principal">
        <i class="fa-solid fa-plane"> DS TRAVEL</i>
      </div>
    
    </div>

    <!-- Barra de navegacion-->
    
    <div class="barra">

        <div class="container-fluid">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <nav class="navbar bg-#82D4D0">
              <div class="container-fluid" id="buscador">
                <form class="d-flex" role="search">

                  <p id="origen"><b>Origen:</b></p>

                  <input class="form-control me-2" type="search" placeholder="Indicá el Origen" aria-label="Search" id="origen-buscador">

                  <p id="destino"><b>Destino:</b></p>

                  <input class="form-control me-2" type="search" placeholder="Indicá el destino" aria-label="Search" id="destino-buscador">
              
                  <button class="btn btn-dark" type="submit" id="buscar">Buscar</button>

                  <!-- Barra de navegacion
                  <i class="fa-solid fa-user" id="cant-pas"></i>

                  <select class="form-select" aria-label="Default select example" id="cant-pas-op">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                  -->
                </form>
              </div>
          </nav>

          <div class="booking">
            <button type="button" class="btn btn-dark">Mis Reservas</button>
          </div>

          <button type="button" class="btn btn-dark float-end" id="iniciar">Iniciar Sesión</button>
        
        </div>

   </div>

    <!-- Datos del Pago -->

    <h1 class="titulo-central"> Complete los datos de Pago</h1>

    <div class="datos">

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Numero de Tarjeta</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="1234 1234 1234 1234">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Fecha de caducidad</label>
            <input type="month" class="form-control" id="exampleFormControlInput1" placeholder="Rodriguez">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Código de Seguridad</label>
            <input type="text" class="form-control" id="cod-seg" placeholder="123">
        </div>

        <div class="compra">

            <button type="button" class="btn btn-danger">Cancelar</button>

            <button type="button" class="btn btn-success">Pagar</button>

        </div>

    </div>

    <footer class="fixed-bottom">

      <div class="pie">
  
        <div class="info-pie">
  
          <br>
  
          <p><b>Información de utilidad</b></p>
  
          <p><ins>Contáctanos: diseniodesistemas.frlp.utn@gmail.com</ins></p>
  
          <div class="text-center mb-3">
            <img src="./Logo UTN.jpeg" width="38px" alt="Logo">
          </div>
  
        </div>
  
        <div class="info-pie-izq">
  
          <p><b>Grupo Número 9:</b></p>
  
          <ul>
            <li>DENIS, Ruben</li>
            <li>MARCZUK, Lucas</li>
            <li>MONTIRON, Francisco</li>
          </ul>
  
        </div> 
  
        <div class="info-pie-der">
  
          <p><b>Año 2022</b></p>
  
        </div>  
  
      </div>
  
    </footer>
        
 </body>

</html>
